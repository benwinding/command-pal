<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="icon" type="image/png" href="../favicon.png" />
    <title>Command Pal - Advanced Example</title>
    <!-- Example stuff (not required) -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.0.3/styles/atom-one-dark-reasonable.min.css"
    />
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/10.0.0/highlight.min.js"></script>

    <link
      rel="stylesheet"
      href="./no-inline.css"
    />
  </head>

  <body>
    <center>
      <h1 class="is-mono">command-pal</h1>
      <hr />
      <h5><kbd>Ctrl</kbd> + <kbd>Space</kbd></h5>
      <p>Or</p>
      <p class="is-flex">Click the <img style="margin-bottom: -5px;" src="https://i.imgur.com/rLU7EJN.png" /> icon on the bottom left </p>
    </center>
    <h2>Output</h2>
    <pre id="output">try it out...</pre>
    <details>
      <summary>View Source Code</summary>
      <pre id="cp-code-show"></pre>
    </details>

    <!-- head -->
    <div id="cp-head">
    <script src="../build/bundle.js"></script>
    <link id="app-theme-css" rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/dark.min.css"/>
    <link id="cp-theme-css" rel="stylesheet" href="../theme-dark.css">
  </div>
  <!-- body -->
  <div id="cp-body">
    <script src="./no-inline.js"></script>
  </div>
  </body>
</html>
